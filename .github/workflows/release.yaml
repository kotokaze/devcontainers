name: "Release Dev Container Templates & Generate Documentation"
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    env:
      BUILDKIT_PROGRESS: "plain"
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout üéØ
        uses: actions/checkout@v3

      - name: Update Documentation üìù
        uses: devcontainers/action@v1
        with:
          base-path-to-templates: "./src"
          generate-docs: "true"

      - name: Create PR for Documentation ‚ôªÔ∏è
        id: push_image_info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Start."

          # Configure git and Push updates
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions
          git config pull.rebase false

          branch=automated-documentation-update-$GITHUB_RUN_ID
          git checkout -b $branch
          message='Automated documentation update'

          # Add / update and commit
          git add */**/README.md
          git commit -m 'Automated documentation update [skip ci]' || export NO_UPDATES=true

          # Push
          if [ "$NO_UPDATES" != "true" ] ; then
            git push origin "$branch"
            gh pr create --title "$message" --body "$message"
            gh pr merge --author-email github-actions@github.com --delete-branch --squash
          fi

      - name: Publish Templates üöÄ
        uses: devcontainers/action@v1
        with:
          publish-templates: "true"
          base-path-to-templates: "./src"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
